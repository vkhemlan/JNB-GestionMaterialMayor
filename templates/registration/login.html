{% extends 'base.html' %}

{% block main_content %}
    
	{% if flash.success %}				    
		<div class="success">{{ flash.success }}</div>
    {% endif %}
    
    <h2>Ingreso al sistema</h2>

	<form id="login-form" method="post" action=".">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Ingresar" />
	</form>
{% endblock %}
