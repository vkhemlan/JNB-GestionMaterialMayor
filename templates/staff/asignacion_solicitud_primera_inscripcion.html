{% extends 'staff/base.html' %}

{% block staff_content %}
    <p class="breadcrumbs">
        <strong>Material mayor</strong>
        &raquo; {{ material_mayor.breadcrumbs_string }}
        &raquo; Asignar solicitud de primera inscripción
    </p>

	<h2>Asignar solicitud de primera inscripción</h2>
	
	<hr />

	<form method="post" action="." enctype="multipart/form-data">
	    {% csrf_token %}
	    <table id="form-table">
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" value="Guardar" class="btn primary" /></td>
            </tr>
        </table>
    </form>

{% endblock %}
